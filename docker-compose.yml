version: "3"

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/dev/Dockerfile
    depends_on:
      - postgres
      - redis

    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    expose:
      - 8000
    ports:
      - "8000:8000"
    command: /start

  postgres:
    image: postgres:12-alpine
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:6-alpine

  stripecli:
    image: stripe/stripe-cli:latest
    network_mode: host
    command: listen --api-key sk_test_51HCopMKRJ23zrNRsBClyDiNSIItLH6jxRjczuqwvtXRnTRTKIPAPMaukgGr3HA9PjvCPwC8ZJ5mjoR7mq18od40S00IgdsI8TG --events customer.subscription.deleted  --forward-to http://localhost:8000/api/users/stripe_webhook_subscription_deleted/

  celeryworker:
    <<: *django
    image: talendy_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: talendy_local_celerybeat
    depends_on:
      - redis
      - postgres

    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: talendy_local_flower
    ports:
      - "5555:5555"
    command: /start-flower

  collaborationrooms:
    build:
      context: .
      dockerfile: ./compose/dev/collaboration-rooms/Dockerfile

    ports:
      - "5500:5500"
    command: yarn start

  chats:
    build:
      context: .
      dockerfile: ./compose/dev/chats/Dockerfile

    ports:
      - "5400:5400"
    command: yarn start
